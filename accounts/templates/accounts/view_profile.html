{% extends 'base.html' %}

{% block head %}
    <title>Profile</title>
{% endblock %}

{% block body %}
    <div class="container">
        <div class="jumbotron">

            <ul>
                <h1>YOUR PROFILE</h1>
                <hr>
                <h3><b>Username:</b> {{ user }}</h3>
                <h3><b>First Name:</b> {{ user.first_name }}</h3>
                <h3><b>Last Name:</b> {{ user.last_name }}</h3>
                <h3><b>Email:</b> {{ user.email }}</h3>
                <img src="{{ user.userprofile.image.url }}" width="240" alt="image">
                <hr>
                <button class="btn btn-danger">
                    <a href={% url 'accounts:edit-profile' %}>EDIT</a>
                </button>
            </ul>
        </div>
    </div>
{% endblock %}
